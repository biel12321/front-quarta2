<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>
<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">
      <div class="ui-g-12" style="text-align:left">
        <h2>Estados</h2>
      </div>
      <div class="ui-g-10 ui-fluid">
        <span class="ui-float-label">
          <input id="float-input" type="text" size="30" name="nome" [(ngModel)]="nomeBusca" pInputText>
          <label for="float-input">Nome</label>
        </span>
      </div>
      <div class="ui-g-2 ui-fluid">
          <button pButton icon="pi pi-search" type="submit" label="pesquisar"></button>
      </div>
    </div>
  </form>
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="estado" [paginator]=true [rows]="5" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                <th class="col-id-header">Codigo</th>
                <th>Nome</th>
                <th colspan="2" class="col-acoes">Opções</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-est>
            <tr>
              <td class="col-id">{{est.id}}</td>
              <td>{{est.nome}}</td>
              <td class="col-acoes">
                <button pButton icon="pi pi-pencil" tooltipPosition="left" class="ui-button-info" pTooltip="Editar" showDelay="1000" type="button" [routerLink]="['/estados', est.id]"></button>
              </td>
              <td class="col-acoes">
                <button pButton icon="pi pi-trash" tooltipPosition="right" class="ui-button-danger" pTooltip="Excluir" showDelay="1000" type="button" (click)="confirmarExclusao(est)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div class="ui-g-12">
        <a pButton routerLink="/estados/novo" icon="pi pi-file" label="Novo estado"></a>
    </div>
</div>
